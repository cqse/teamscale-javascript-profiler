on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      ENV DBUS_SESSION_BUS_ADDRESS: /dev/null
    steps:
      - name: Check out the code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
      - name: Install, build, and test the Commons Library
        working-directory: ./packages/cqse-commons
        run: | 
          pnpm install
          pnpm build
          pnpm test
      - name: Install, build, and test the Instrumenter
        working-directory: ./packages/teamscale-javascript-instrumenter
        run: |
          pnpm install
          pnpm build
          pnpm test
      - name: Install, build, and test the Collector
        working-directory: ./packages/teamscale-coverage-collector
        run: |
          pnpm install
          pnpm build
          pnpm test
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run the system test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pnpm systemtest
      - run: echo "Done."

