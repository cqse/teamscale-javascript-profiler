[package]
description = "SWC instrumentation plugin to be used by the Teamscale JavaScript Profiler"
name = "swc_plugin_teamscale_instrumenter"
version = "0.0.1-beta.42"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[profile.release]
lto = true

[dependencies]
glob = "0.3"
serde = "1"
serde_json = "1"
lazy_static = "1"
swc = "0.232.7"
swc_common = "0.29.5"
swc-coverage-instrument = { version = "0.0.13" }
swc_ecmascript = { version = "0.205.7", features = ["utils", "visit"] }
swc_ecma_quote = "0.38.9"
tracing-subscriber = { version = "0.3.16", features = ["fmt"] }
swc_core = {version = "0.34.0", features = [
  "plugin_transform",
  "common",
  "ecma_ast",
  "ecma_utils",
  "ecma_visit",
  "ecma_parser",
  "ecma_transforms",
  "ecma_codegen",
]}
sourcemap = "6.1"

[dev-dependencies]
testing = "0.31.5"
swc_core = { version = "0.34.0", features = [
  "ecma_parser",
  "ecma_transforms",
  "testing_transform"
] }
